<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Desktop-style portfolio landing page" />
    <title>Desktop Portfolio</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- SPA redirect decoder (pairs with 404.html for GitHub Pages) -->
    <script>
      (function () {
        var redirect = window.location.search.match(/^\?\/(.*)/);
        if (redirect) {
          window.history.replaceState(null, '',
            '/' + redirect[1] + window.location.hash
          );
        }
      })();
    </script>
    <div id="app"></div>
    <noscript>
      <p style="padding:2rem;text-align:center;color:#ccc;">
        This portfolio requires JavaScript to run. Please enable it in your browser settings.
      </p>
    </noscript>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
