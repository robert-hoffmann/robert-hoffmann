    <script>
      (function () {
        try {
          var themeColorMeta = document.getElementById('app-theme-color-meta');
          function syncThemeColor(theme) {
            if (!themeColorMeta) return;
            themeColorMeta.setAttribute('content', theme === 'light' ? '#f5f1fa' : '#1a1a2e');
          }

          var raw = localStorage.getItem('desktop-portfolio-state');
          if (!raw) return;
          var data = JSON.parse(raw);
          if (data && (data.theme === 'dark' || data.theme === 'light')) {
            document.documentElement.setAttribute('data-theme', data.theme);
            syncThemeColor(data.theme);
          }
        } catch (_) { /* noop */ }
      })();
    </script>

    <!-- Locale: set lang attribute early to prevent FOUC -->
    <script>
      (function () {
        try {
          var lang = 'en';
          var raw = localStorage.getItem('desktop-portfolio-state');
          if (raw) {
            var data = JSON.parse(raw);
            if (data.locale === 'fr' || data.locale === 'en') {
              lang = data.locale;
            }
          }
          if (lang !== 'fr') {
            var navLangs = navigator.languages || [navigator.language];
            for (var i = 0; i < navLangs.length; i++) {
              var nav = String(navLangs[i] || '').toLowerCase();
              if (nav.indexOf('fr') === 0) { lang = 'fr'; break; }
            }
          }
          document.documentElement.lang = lang;
        } catch (_) { /* noop */ }
      })();
    </script>
